<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>5Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" src="/img/Logo.png" alt="logotipo de alura">
        </header>
        <main>
            <section>
                <textarea 
                id="text-area"
                    class= "text-area" 
                    cols="30" rows="10" 
                    placeholder= "Ingrese el texto aquí">
                </textarea>
                <div>
                    <h6>Solo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick ="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea  
                    id="mensaje"    
                    class="mensaje" 
                    cols="20" 
                    rows="10">
                </textarea>
                <div class="estructura-btn-copiar">
                    <button  class="btn-copiar" onclick="copiarContenido()">Copiar</button>
                </div>
            </section>
        </main>
        
    </body>
    <script src="script.js"></script>
</html>
